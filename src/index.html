<!DOCTYPE html>
<html lang="en-us" ng-app="ChatApp">
<head>

    <base href="/">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Chat Room App</title>
</head>
<body>

    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
