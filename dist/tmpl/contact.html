<div class="row">
<div class="col-md-6 col-md-offset-3 col-sm-12 col-sm-offset-0">

		<h3 class="text-center">Contact Us</h3>
		<div class="alert alert-success" ng-if="sent" role="alert">Thank you for contacting us!</div>
		<br />	
		<form name="contact" ng-submit="contactUs()">
			<label for="cname">* Name: </label>			
			<input type="text" name="cname" id="cname" class="form-control" placeholder="John Smith" autofocus required autocomplete="name" ng-keyup="validate('cname')" ng-model="cname">
			<br />
			
			<label for="email">* Email: </label>			
			<input type="email" name="email" id="email" class="form-control" placeholder="example@example.com" required autocomplete="email" ng-keyup="validate('email')" ng-model="email">
			<p style="color:red;">{{emailError}}</p>
			
			<label for="cMessage">* Message: </label>			
			<textarea id="cMessage" class="form-control" placeholder="Hi, ......" required ng-keyup="validate('cMessage')" ng-model="cmessage"></textarea> 
			<br />
			
			<input type="submit" class="btn btn-primary" value="Send">	
		</form>
		
		<br />
		* required
	</div>
</div>
